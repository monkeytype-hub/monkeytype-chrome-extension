name: Download monkeytype icon

on:
  push:
    branches:    
      - monkeytype-icon
  workflow_dispatch:
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Run monkeytype icon script
        run: node public/script/monkeytype-icon.js

      - name: Configure git
        run: |
            git config --global user.name "ridemountainpig"
            git config --global user.email "lin0905580802@gmail.com"
  
      - name: Commit and push changes
        run: |
            if git diff-index --quiet HEAD --; then
              echo "No changes detected."
            else
              git add .
              git commit -m "chore: update monkeytype icon"
            fi
        continue-on-error: true
  
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
            branch: monkeytype-icon
            github_token: ${{ secrets.GITHUB_TOKEN }}
